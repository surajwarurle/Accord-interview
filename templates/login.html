<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>body{font-family:Inter,Arial;background:#f6f8fb;padding:40px} .card{max-width:420px;margin:40px auto;padding:22px;background:white;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.06)} input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #e6e9ef} button{background:#0b6efd;color:#fff;padding:10px;border:0;border-radius:8px;cursor:pointer}.error{color:#b91c1c;margin-bottom:8px}</style>
</head>
<body>
  <div class="card">
    <h2 style="margin-top:0">Login (HR / HOD)</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="POST">
      <label>Email</label>
      <input type="email" name="email" required placeholder="you@example.com">
      <label>Password</label>
      <input type="password" name="password" required>
      <div style="display:flex; justify-content:space-between; margin-top:12px;">
        <a href="/register" style="color:#6b7280; align-self:center">Register HOD</a>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
