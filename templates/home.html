<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Accord Hospitals - Career Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fb;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        h1 {
            color: #0b6efd;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            font-size: 17px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 14px 22px;
            background: #0b6efd;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn:hover {
            background: #075ad0;
        }

        .btn-secondary {
            background: #10b981;
        }

        .btn-secondary:hover {
            background: #0b8d6a;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Accord Hospitals</h1>
    <h2>Career Application Portal</h2>
    <p>Welcome! Select an option below:</p>

    <a href="/apply" class="btn">Apply for Job</a>
    <a href="/login" class="btn btn-secondary">HR / HOD / Unit Login</a>
</div>

</body>
</html>
