{% extends "base.html" %}
{% block title %}Test Email{% endblock %}

{% block content %}

<style>
    .test-card {
        max-width: 600px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .btn-send {
        background: #2563eb;
        padding: 10px 18px;
        border-radius: 6px;
        color: white;
        border: none;
        transition: 0.2s;
    }
    .btn-send:hover {
        background: #1e40af;
    }
</style>

<div class="test-card">
    <h3 class="mb-3">ðŸ“§ Send Test Email</h3>

    <p>
        Use this form to verify that your email system  
        <b>(SMTP + App Password)</b> is working correctly.
    </p>

    <form action="/test_email" method="POST" class="mt-3">
        <label class="form-label">Recipient Email</label>
        <input type="email" name="to" class="form-control" placeholder="example@gmail.com" required>

        <button class="btn-send mt-3">Send Test Email</button>
    </form>

    <hr class="my-4">

    <p class="text-muted" style="font-size: 14px;">
        You will receive a confirmation message below if the email is sent successfully.
    </p>
</div>

{% endblock %}
