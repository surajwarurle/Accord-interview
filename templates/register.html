<!doctype html>
<html>
<head><meta charset="utf-8"><title>HOD Registration</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>body{font-family:Inter,Arial;background:#f6f8fb;padding:40px} .card{max-width:420px;margin:40px auto;padding:22px;background:white;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.06)} input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #e6e9ef} button{background:#0b6efd;color:#fff;padding:10px;border:0;border-radius:8px;cursor:pointer}</style>
</head>
<body>
  <div class="card">
    <h2 style="margin-top:0">Register as HOD</h2>
    <form method="POST">
      <label>Email</label>
      <input type="email" name="email" required placeholder="hod@accordhospitals.com">
      <label>Create Password</label>
      <input type="password" name="password" required placeholder="Choose a strong password">
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
        <a href="/login" style="align-self:center;color:#6b7280">Back to login</a>
        <button type="submit">Create account</button>
      </div>
    </form>
  </div>
</body>
</html>
